<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
            </script>
    </head>
    <body>
        <div>
            Image URL:
            <input type="text" name="imageURL" id = "imageURL">
            <input type="submit" value="Submit" onclick=axiosPost()>
        </div>
        <div id="brand">
            
        </div>
        
    </body>
    <script type="text/javascript">
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    function axiosPost(){
        let link = $('#imageURL').val()
        console.log('ini link ',link);
        axios.post('https://vision.googleapis.com/v1/images:annotate?key=AIzaSyDJhP5ZpSEKUWLRqoYJl1rPHxbn6t-Ziso',
                    {
                      "requests":[
                        {
                          "image":{
                            "source":{
                              "imageUri":
                                link
                            }
                          },
                          "features":[
                            {
                              "type":"LOGO_DETECTION",
                              "maxResults":10
                            }
                          ]
                        }
                      ]
                    }      
                )
                .then(resp=>{
                    console.log('=======================',resp.data);
                    $('#brand').append(resp.data.responses[0].logoAnnotations[0].description)
                    // axios.put('//urlBrandHere<---',{data:resp.data.responses[0].logoAnnotations[0].description})
                    
                })
                .catch(err=>{
                    console.log(err);
                })    
        
    }
        
    </script>
</html>
